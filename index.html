<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300&family=Roboto+Slab:wght@300;400&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
    <title>Yodas Talk</title>
</head>

<body>
    <header class="header">
        <h2>Yodas Talk</h2>
    </header>
    <section class="container">
        <div class="row">
            <div class="col">
                <h3>Enter your text here</h3>
                <textarea name="txtInput" id="txtInput" cols="30" rows="4"></textarea><br />
                
            </div>
        </div>
        <div>
            <button type="button" id="btnTranslate" class=" btn btn-default">
                <h3>Translate</h3>
            </button>
        </div>
        <div class="row">
            <div class="col">
                <h3>In Yodas Language</h3>
                <textarea name="txtOutput" id="txtOutput" cols="30" rows="4"></textarea>
            </div>
        </div>
    </section>
</body>
<script src="main.js"></script>

</html>
